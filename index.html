<h1>Code style</h1>
<ul>
    <li>Maintain format section->container->row->col</li>
    <li>Preferably: max 5 classes per tag</li>
    <li>Preferably: for mobile navigation use <a href="https://getbootstrap.com/docs/5.3/components/navbar/#offcanvas" target="_blank">bootstrap canvas</a></li>
    <li>Preferably: use good naming instead of html comments</li>
    <li>Preferably: all responsive code should be in file responsive.css</li>
</ul>
